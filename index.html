<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example bg-dark">
    <script src="assets/js/formulario.js"></script>
    <!-- Example Code -->
    <div class="border rounded-3 bg-primary">
      <h2 class="text-center mt-3 border rounded-3 col-6 mx-auto text-white">Titulo Formulario</h2>  
    <form id="my-form"
      onsubmit="return myFunction(event.preventDefault())"
      class="m-4 p-2 row g-3 border border-light rounded bg-dark text-white"
    >
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre/s</label>
        <input type="text" class="form-control" id="validationDefault01" value="" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" value="" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Provincia</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Elegir...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Cód. Postal</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-md-4">
        <label for="inputNumber1" class="form-label">Número 1</label>
        <input type="number" name="inputNumber1" class="form-control" id="inputNumber1" required/>
      </div>
      <div class="col-md-4">
        <label for="selectOper" class="form-label">Operación</label>
        <select id="selectOper" class="form-select">
        <option disabled selected>Seleccione un operador..</option>
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multi">Multiplicación</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputNumber2" class="form-label">Número 2</label>
        <input type="number" name="inputNumber2" class="form-control" id="inputNumber2" required/>
      </div>
      <div class="col-6">
        <label for="staticTotal" class="col-sm-2 col-form-label">Total</label>
        <div class="col-sm-6">
          <p class="border border-light rounded" id="staticTotal">
            $
          </p>
        </div>    
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-danger" type="button" onclick="limpiarForm()">Limpiar</button>
      </div>
    </form>
  </div>
    
    <!-- End Example Code -->
  </body>
</html>
